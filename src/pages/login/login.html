<div id="custom-overlay" [style.display]="splash ? 'block': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/imgs/logo_easyqred.png">
    <!-- <div class="Aligner-item Aligner-item--bottom"></div> -->
  </div>
  <div id="contenedorPresentacion">
    <div>Matías Sotomayor</div>
    <div>PPS</div>
    <div>División 4B</div>
  </div>
</div>

<ion-content>
  <form (submit)="doLogin()" class="form">
    <div class="login-wrap">
      <div class="login-html">
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Usuario</label>
              <input type="email" [(ngModel)]="account.email" name="email" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Contraseña</label>
              <input type="password" [(ngModel)]="account.password" name="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Ingresar">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</ion-content>
