<ion-content class="content">

    ${{creditoTotal}}
  </div>

    <button ion-button color="primary" (click)="scan()" id="btnScaneo">Escanear</button>

  </div>
  <ion-fab top left class="hidden">

      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </ion-fab>
